<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="part1">
                <h1>Status</h1>
                <div class="mystatus">
                    <img src="https://images.unsplash.com/photo-1542190891-2093d38760f2?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="mydetails">
                        <h3>My status</h3>
                        <p>Tap to add status</p>
                    </div>
                </div>
            </div>
            <span>Recent update</span>
            <div class="part2">
                <div class="allStatus">
                    <div class="OtherStatus">
                        <img src="https://images.unsplash.com/photo-1731484636405-35018e2a8a86?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                        <div class="details">
                            <h2>Lisa</h2>
                            <p>Today at 10:00 AM</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
